<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="cont_principal">
      <div class="cont_centrar">
        <div class="cont_todo_list_top">
          <div class="cont_titulo_cont">
            <h3>Books</h3>
          </div>
          <div class="cont_add_titulo_cont">
            <a href="#e" onclick="add_new()"
              ><i class="fa-solid fa-book"></i
            ></a>
          </div>

          <!--   End cont_todo_list_top  -->
          <input type="text" id="searchInput" placeholder="Search...">
        <div class="cont_crear_new">
          <table class="table">
            <tr>
              <th>Book Category</th>
              <th>Book Title</th>
              <th>Book Year</th>
              <!-- <th>Book Price</th> -->
            </tr>
            <tr>
              <td>
                <select name="" id="action_select">
                  <option value="Fantasy">Fantasy</option>
                  <option value="Sci-Fi">Sci-Fi</option>
                  <option value="Mystery">Mystery</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Romance">Romance</option>
                  <option value="Westerns">Westerns</option>
                </select>
                <!-- End td 1 -->
              </td>
              <td>
                <input type="text" class="input_title_desc" />

                <!-- End td 2 -->
              </td>
              <td>
                <select
                  name=""
                  class="input_description_title"
                  id="date_select"
                >
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>

                <!-- End td 3 -->
              </td>
              <!-- <td>
                <input type="text" class="input_price" />
              </td> -->
            </tr>
            <tr>
              <th class="titl_description">Book Author</th>
            </tr>
            <tr>
              <td colspan="3">
                <input type="text" class="input_description" required />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button class="btn_add_fin" onclick="add_to_list()">ADD</button>
              </td>
            </tr>
          </table>
          <!--   End cont_crear_new  -->
        </div>

        <div class="cont_princ_lists">
          <ul></ul>
          <!--   End cont_todo_list_top  -->
        </div>

        <!--   End cont_central  -->
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
